<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mines Sweeper</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body onload="initGame()" oncontextmenu="return false;">
    <header class="header">
        <div class="hints">
            <p>Hints left:</p>
            <span class="hint" onclick="markHint()">&#x1f4a1;</span>
            <span class="hint" onclick="markHint()">&#x1f4a1;</span>
            <span class="hint" onclick="markHint()">&#x1f4a1;</span>
        </div>
        <h1>My Mine Sweeper</h1>
        <div class="lifes">
            <p>Lives left:</p>
            <span class="life">&#128150;</span>
            <span class="life">&#128150;</span>
            <span class="life">&#128150;</span>
        </div>
        <span class="theme"><img src="img/dark.png" title="change theme" onclick="changeTheme(this)"></span>
    </header>
    <div class="game-container">
        <div class="timer">0</div>
        <button class="smiley" onclick="initGame()">ğŸ˜€</button>
        <div class="game-levels">
            <span onclick="changeGameLevel(this)" data-index="0">Beginner</span>
            <span onclick="changeGameLevel(this)" data-index="1">Medium</span>
            <span onclick="changeGameLevel(this)" data-index="2">Expert</span>
        </div>
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
    <p class="recs">best times: </p>
    <div class="records">
        <span class="rec">Easy:<br />
            <span class="easy"></span>
        </span>
        <span class="rec">Medium:<br />
            <span class="med"></span>
        </span>
        <span class="rec">Expert:<br />
            <span class="hard"></span>
        </span>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
